[params.copyright]
prefix = ""
holder = "Jason Hoelscher-Obermaier"
startYear = "2017"
suffix = ""

[params.settings]
# date & time format: https://golang.org/pkg/time/
dateFormat = "2006, Jan 02"
listDateFormat = "January 02"
archiveDateFormat = "Jan 02"
hideEntryNavigation = ["page"] # boolean / array of sections
showReadingTime = false
taxonomyCloudShuffle = false
accentColor = "#44ccff"
hideMainMenu = false

[params.sidebar]
enable = false

[params.widgets]
homepage = ["recent_posts"]
sidebar = ["sidebar_menu"] #,"about","search"
footer = ["social_menu"]

# Recent Posts Widget config
[recent_posts]
title = ""                            # default: "Recent Posts"
length = 1                            # default: 5
excludeTypes = ["page"]               # default: ["page"]

[params.opengraph.facebook]
admins = [] # array of Facebook IDs
appID = ""
pageID = ""

[params.opengraph.twitter]
page = "JasonObermaier" # Twitter page username

[params.seo]
